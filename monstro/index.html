<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="jogo">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador 1</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}">

                    </div>
                </div>
                <div>{{playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}">

                    </div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div class="win" v-if="monsterLife==0">Você ganhou!! :)</div>
            <div class="lose" v-else>Você Perdeu!! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="btn ataque" @click="ataque(false)">
                    Ataque
                </button>
                <button class="btn ataque-especial" @click="ataque(true)">
                    Ataque Especial
                </button>
                <button class="btn curar" @click="curarAndContraataque">
                    Curar
                </button>
                <button class="btn desistir" @click="running=false">
                    Desistir
                </button>
            </template>
            <button class="btn start" v-else @click="startGame">
                Iniciar jogo
            </button>
        </div>
        <div v-if="logs.length" class="panel logs">
            <ul>
                <li v-for="log in logs" :class="log.cls" class="logs">{{log.text}}</li>
            </ul>
        </div>
    </div>
    
</body>
<script src="js/main.js"></script>
</html>
